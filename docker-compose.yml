version: "3.8"

services:
  app:
    build: .
    ports:
      - "8501:8501"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 5s
      timeout: 2s
      retries: 12
      start_period: 10s
    # expose streaming server port to other services in the compose network

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
  stream:
    build: .
    command: python streaming_server.py
    ports:
      - "8000:8000"
    environment:
      - STREAM_SERVER_PORT=8000
      - VOSK_MODEL_PATH=./model
    restart: unless-stopped
    depends_on:
      - app
