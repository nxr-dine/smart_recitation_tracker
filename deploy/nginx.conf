upstream app_streamlit {
    server app:8501;
}

server {
    listen 80;
    server_name _;

    # where static site files (./web) are mounted in the Docker compose
    root /usr/share/nginx/html;

    # allow large uploads (match Streamlit uploader limit in the UI)
    client_max_body_size 200M;

    # Serve the static landing page directly
    location = /index.html {
        try_files /index.html =404;
    }

    # Proxy everything else to the Streamlit app
    location / {
        proxy_pass http://app_streamlit;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Optional: cache for static files (not critical here)
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000";
    }
}
